<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Wayne - Download Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .download-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .download-section h2 {
            color: #333;
        }

        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .github-section {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .github-section h2 {
            color: #333;
        }

        .github-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Ultimate Wayne</h1>
</header>

<div class="content">
    <!-- Download Area -->
    <div class="download-section">
        <h2>Download Area</h2>
        <p>Here you can download our latest files:</p>
        <a href="your-download-link" class="download-link">Download File</a>
    </div>

    <!-- GitHub Section -->
    <div class="github-section">
        <h2>GitHub Area</h2>
        <p>Check out our projects on GitHub:</p>
        <a href="https://github.com/Wayneskie" class="github-link">Visit GitHub</a>
    </div>
</div>

<footer>
    <p>Â© 2024 Ultimate Wayne | All Rights Reserved</p>
</footer>

</body>
</html>
